<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap</title>
        <link rel="stylesheet" href="/bootstrap-experiments/css/bootstrap-styles.css">
        <link href="/bootstrap-experiments/scripts/loginvalidate.js">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <h1 class="heading">Tourist Places</h1>
        </header>
        <br>
        <br>
        <div class="container">
            <div class="login-container bg-light">
                <form class="needs-validation" novalidate>
                    <img class="login-img" src="./images/png-transparent-user-profile-computer-icons-login-user-avatars copy.png">
                    <div class="form-group p-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                        <div class="invalid-feedback">
                            Please choose a username.
                        </div>
                    </div>
                    <div class="form-group p-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        <div class="invalid-feedback">
                            Please enter the password.
                        </div>
                    </div>
                    <div class="row p-3">
                        <div class="col-6 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                            <label class="form-check-label" for="rememberMeCheck"> Remember me</label>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-label" for="forgotPassword">Forgot Password?</label>
                        </div>
                    </div>
                    <div class="row p-2 justify-content-center">
                        <div class="col-auto">
                            <a href="index.html" class="btn btn-primary btn-block" type="submit">login</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <footer>
            <span>&copy;2024 pavithra-gomathinay@pluralsight.com</span>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
