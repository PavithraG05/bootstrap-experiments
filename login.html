<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap</title>
        <link rel="stylesheet" href="/bootstrap-experiments/css/bootstrap-styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <header>
            <h1> Bootstrap examples</h1>
            <nav>
                <a href="index.html">Home</a>
                <a href="login.html">Login</a>
            </nav>
        </header>
        <br>
        <br>
        <div class="container">
            <div class="login-container">
                <form>
                    <img src="./images/png-transparent-user-profile-computer-icons-login-user-avatars copy.png">
                    <div class="form-group p-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group p-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="row p-3">
                        <div class="col-6 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                            <label class="form-check-label" for="rememberMeCheck"> Remember me</label>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-check-label" for="forgotPassword">Forgot Password?</label>
                        </div>
                    </div>
                    <div class="row p-2 justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-block">Login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
