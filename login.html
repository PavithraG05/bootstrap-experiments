<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap</title>
        <link rel="stylesheet" href="/bootstrap-experiments/css/bootstrap-styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        Tourist Places
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="index.html">Home</a>
                          <a class="nav-link" href="#">Places</a>
                          <a class="nav-link active" href="login.html">Login</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <div class="login-container bg-light">
                <form>
                    <img src="./images/png-transparent-user-profile-computer-icons-login-user-avatars copy.png">
                    <div class="form-group p-2">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group p-2">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="row p-3">
                        <div class="col-6 form-group form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMeCheck">
                            <label class="form-check-label" for="rememberMeCheck"> Remember me</label>
                        </div>
                        <div class="col-6 form-group">
                            <label class="form-check-label" for="forgotPassword">Forgot Password?</label>
                        </div>
                    </div>
                    <div class="row p-2 justify-content-center">
                        <div class="col-auto">
                            <button type="submit" class="btn btn-primary btn-block">login</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
