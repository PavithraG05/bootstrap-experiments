<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>bootstrap</title>
        <link rel="stylesheet" href="/bootstrap-experiments/css/bootstrap-styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="index.html">
                        Tourist Places
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                        <div class="navbar-nav">
                          <a class="nav-link" aria-current="page" href="index.html">Home</a>
                          <a class="nav-link" href="places.html">Places</a>
                          <a class="nav-link active" href="contact.html">Contact Us</a>
                        </div>
                    </div>
                </div>
            </nav>
        </header>
        <br>
        <br>
        <br>
        <br>
        <br>
        <div class="container">
            <form method="post">
                <div class="text-center">
                    <h4 class="text-muted">We would love to hear from you!</h4>
                </div>
                <br>
                <br>
                <div class="row mt-3">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Name *" aria-label="name" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Email *" aria-label="email" />
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Your Phone Number *"
                                aria-label="phone" />
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary" id="sendMessage">Send Message</button>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <textarea class="form-control" placeholder="Your Message *" rows="5"></textarea>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <footer>
